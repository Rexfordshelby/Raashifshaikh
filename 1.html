<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your App</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        header {
            background-color: #6a0dad; /* Deep purple */
            color: white;
            padding: 1em;
            text-align: center;
        }
        nav a {
            color: white;
            margin: 0 1em;
            text-decoration: none;
            cursor: pointer;
        }
        main {
            padding: 2em;
            text-align: center;
        }
        .auth-options {
            margin-bottom: 2em;
        }
        .auth-options button, .choice button {
            display: block;
            margin: 1em auto;
            padding: 1em;
            width: 100%;
            max-width: 300px;
            background-color: #800080; /* Purple */
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            transition: background-color 0.3s;
        }
        .auth-options button:hover, .choice button:hover {
            background-color: #4b0082; /* Darker purple */
        }
        form {
            max-width: 400px;
            margin: 0 auto;
            background-color: white;
            padding: 2em;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        form h2 {
            margin-bottom: 1em;
            color: #6a0dad;
        }
        form label {
            display: block;
            margin-bottom: 0.5em;
            color: #333;
            text-align: left;
        }
        form input {
            width: 100%;
            padding: 0.8em;
            margin-bottom: 1em;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-sizing: border-box;
        }
        form button {
            padding: 1em;
            width: 100%;
            background-color: #6a0dad;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            transition: background-color 0.3s;
        }
        form button:hover {
            background-color: #4b0082;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to Your App</h1>
        <nav>
            <a id="nav-home" onclick="showPage('home')">Home</a>
            <a id="nav-signin" onclick="showPage('signin')">Sign In</a>
            <a id="nav-signup" onclick="showPage('signup')">Sign Up</a>
        </nav>
    </header>
    <main>
        <div id="home">
            <p>This is the home page of your app.</p>
        </div>
        <div id="signin" class="hidden">
            <h2>Sign In</h2>
            <div class="auth-options">
                <button onclick="alert('Google Sign In')">Sign In with Google</button>
                <button onclick="alert('Facebook Sign In')">Sign In with Facebook</button>
            </div>
            <form onsubmit="return handleSignIn(event)">
                <h2>Or sign in with your email</h2>
                <label for="email-signin">Email:</label>
                <input type="email" id="email-signin" name="email" required>
                <label for="password-signin">Password:</label>
                <input type="password" id="password-signin" name="password" required>
                <button type="submit">Sign In</button>
            </form>
        </div>
        <div id="signup" class="hidden">
            <h2>Sign Up</h2>
            <div class="auth-options">
                <button onclick="alert('Google Sign Up')">Sign Up with Google</button>
                <button onclick="alert('Facebook Sign Up')">Sign Up with Facebook</button>
            </div>
            <form>
                <h2>Or sign up with your email</h2>
                <label for="email-signup">Email:</label>
                <input type="email" id="email-signup" name="email" required>
                <label for="password-signup">Password:</label>
                <input type="password" id="password-signup" name="password" required>
                <button type="submit">Sign Up</button>
            </form>
        </div>
    </main>
    <script>
        function showPage(page) {
            document.getElementById('home').classList.add('hidden');
            document.getElementById('signin').classList.add('hidden');
            document.getElementById('signup').classList.add('hidden');

            document.getElementById(page).classList.remove('hidden');
        }

        // Set the initial view to home
        showPage('home');

        function handleSignIn(event) {
            event.preventDefault(); // Prevent the default form submission
            // Add your sign-in logic here, such as validating the credentials
            // For now, just redirect to 2.html
            window.location.href = '2.html';
            return false; // Prevent the default form submission behavior
        }
    </script>
</body>
</html>
